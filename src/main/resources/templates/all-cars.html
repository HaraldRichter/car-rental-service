<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>All our Cars</h3>
        <hr>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Price Category</th>
                <th>Size Category</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Fuel</th>
                <th>Transmission</th>
                <th>Description</th>
                <th>Base Price</th>
                <th>Kilometer Price</th>
                <th>Available?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}"> <!-- loop over the list of cars; "car" is the loop variable -->
                <td th:text="${car.priceCategory}" />
                <td th:text="${car.sizeCategory}" />
                <td th:text="${car.manufacturer}" />
                <td th:text="${car.model}" />
                <td th:text="${car.fuelType}" />
                <td th:text="${car.transmissionType}" />
                <td th:text="${car.description}" />
                <td th:text="${car.basePrice}" />
                <td th:text="${car.kilometerPrice}" />
                <td th:text="${car.rentedStatus}" />
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Login Card -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-dark text-white text-center">
            <h4>User Login</h4>
        </div>
        <div class="card-body">

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                <i>Sorry, you entered an invalid email or password!</i>
            </div>

            <!-- Login Form -->
            <form action="#" th:action="@{/auth/authenticateTheUser}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">User Email:</label>
                    <input type="text" id="email" name="username" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login</button>
            </form>

            <!-- Register and Back Links -->
            <div class="mt-4 text-center">
                <a th:href="@{/auth/showRegisterPage}" class="text-decoration-none">No account yet? Register here!</a>
                <br>
                <a th:href="@{/cars/showAllCars}" class="text-decoration-none">Back to Overview</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

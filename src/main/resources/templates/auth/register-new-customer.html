<!DOCTYPE html>
<html lang="en" xmlns:th="thttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        // Script for validating if password and confirmation password match

        function validatePassword() {
            const password = document.getElementsByName("password")[0];
            const confirmPassword = document.getElementsByName("passwordConfirmation")[0];
            const message = document.getElementById("passwordMessage");

            if (password.value !== confirmPassword.value) {
                message.style.display = "block";
                message.textContent = "Passwords do not match!";
                return false; // Prevent sending the form if passwords don't match
            } else {
                message.style.display = "none";
                return true; // Enable sending the form
            }
        }
    </script>
</head>
<body>

<h3>Register</h3>
<form th:action="@{/auth/registerNewUser}" method="POST" onsubmit="return validatePassword()">
    <p>Email: <input type="text" name="email" required /></p>
    <p>Password: <input type="password" name="password" required /></p>
    <p>Confirm Password: <input type="password" name="passwordConfirmation" required /></p>

    <p id="passwordMessage" style="color:red; display:none;"></p> <!-- Error Message for User -->

    <p>Please add your name and billing address:</p>
    <p>First Name: <input type="text" name="firstName" required /></p>
    <p>Last Name: <input type="text" name="lastName" required /></p>
    <p>Street: <input type="text" name="street" required /></p>
    <p>Postal Code: <input type="number" name="postalCode" required /></p>
    <p>Town: <input type="text" name="town" required /></p>
    <input type="submit" value="Register" />
</form>
</body>
</html>

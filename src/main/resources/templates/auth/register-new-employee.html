<!DOCTYPE html>
<html lang="en" xmlns:th="thttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script>
        // Script for validating if password and confirmation password match

        function validatePassword() {
            const password = document.getElementsByName("password")[0];
            const confirmPassword = document.getElementsByName("passwordConfirmation")[0];
            const message = document.getElementById("passwordMessage");

            if (password.value !== confirmPassword.value) {
                message.style.display = "block";
                message.textContent = "Passwords do not match!";
                return false; // Prevent sending the form if passwords don't match
            } else {
                message.style.display = "none";
                return true; // Enable sending the form
            }
        }
    </script>
</head>
<body>
    <!-- NAVBAR -->
    <div th:insert="fragments/navbar :: navbar"></div>

    <!-- CONTENT -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
            <div class="card-header bg-dark text-white text-center">
                <h4>Register Employee</h4>
            </div>
            <div class="card-body">

                <!-- Employee Registration Form -->
                <form th:action="@{/auth/createEmployee}" method="POST" onsubmit="return validatePassword()">

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter employee's email" required>
                    </div>

                    <!-- Job Title Field -->
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title:</label>
                        <input type="text" name="jobTitle" id="jobTitle" class="form-control" placeholder="Enter job title" required>
                    </div>

                    <!-- Password Fields -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirmation" class="form-label">Confirm Password:</label>
                        <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control" placeholder="Confirm the password" required>
                    </div>

                    <!-- Error Message for Password Mismatch -->
                    <p id="passwordMessage" style="color:red; display:none;"></p>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-dark w-100">Create Employee Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

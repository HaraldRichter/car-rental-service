    <form th:action="@{/auth/registerNewUser}" method="POST">
        <p>
            Email: <input type="text" name="email" required />
        </p>
        <p>
            Password: <input type="password" name="password" required />
        </p>
        <p>
            Confirm Password: <input type="password" name="passwordConfirmation" required />
        </p>
        <p>Please add your name and billing address:</p>
        <p>
            First Name: <input type="text" name="firstName" required />
        </p>
        <p>
            Last Name: <input type="text" name="lastName" required />
        </p>
        <p>
            Street: <input type="text" name="street" required />
        </p>
        <p>
            Postal Code: <input type="number" name="postalCode" required />
        </p>
        <p>
            Town: <input type="text" name="town" required />
        </p>
        <input type="submit" value="Register" />
    </form>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Add new Car</h3>
        <hr>

        <p class="h4 mb-4">Save Car</p>
        <form action="#" th:action="@{/cars/addCar}" th:object="${car}" method="POST">

            <!-- Add a hidden form field to handle the update -->
            <!-- Das versteckte Feld bindet das Model an ein Atrribut - hier die Id - und sagt ihm damit,
                 welcher Eintrag zu bearbeiten ist.-->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{priceCategory}" class="form-control mb-4 w-25" placeholder="Price Category">
            <input type="text" th:field="*{manufacturer}" class="form-control mb-4 w-25" placeholder="Manufacturer">
            <input type="text" th:field="*{model}" class="form-control mb-4 w-25" placeholder="Model">
            <input type="text" th:field="*{type}" class="form-control mb-4 w-25" placeholder="Type">
            <input type="text" th:field="*{transmissionType}" class="form-control mb-4 w-25" placeholder="Transmission Type">
            <input type="text" th:field="*{fuelType}" class="form-control mb-4 w-25" placeholder="Fuel Type">
            <input type="text" th:field="*{description}" class="form-control mb-4 w-25" placeholder="Description">
            <input type="text" th:field="*{basePrice}" class="form-control mb-4 w-25" placeholder="Base Price">
            <input type="text" th:field="*{kilometerPrice}" class="form-control mb-4 w-25" placeholder="Kilometer Price">
            <input type="text" th:field="*{carInternals.licensePlate}" class="form-control mb-4 w-25" placeholder="License Plate">
            <input type="text" th:field="*{carInternals.mileage}" class="form-control mb-4 w-25" placeholder="Mileage">
            <input type="text" th:field="*{carInternals.nextInspection}" class="form-control mb-4 w-25" placeholder="Next Inspection">
            <input type="text" th:field="*{carInternals.notes}" class="form-control mb-4 w-25" placeholder="Notes">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/cars/showAllCars}">Back to Cars List</a>

    </div>

</body>
</html>

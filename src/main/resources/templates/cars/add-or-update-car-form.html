<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<!-- CONTENT -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="width: 100%; max-width: 800px;">
        <div class="card-header bg-dark text-white text-center">
            <h4>Add New Car</h4>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/cars/addCar}" th:object="${car}" method="POST" class="row g-3">
                <!-- Hidden Field for Car ID so that the program knows which database entry to update.
                     If id is null, a new DB entry will be created. -->
                <input type="hidden" th:field="*{id}">

                <!-- Car Base Data -->
                <div class="col-md-6">
                    <label for="priceCategory" class="form-label">Price Category</label>
                    <select th:field="*{priceCategory}" id="priceCategory" class="form-select" required>
                        <option value="Economy">Economy</option>
                        <option value="Standard">Standard</option>
                        <option value="Premium">Premium</option>
                        <option value="Luxury">Luxury</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer" required>
                </div>

                <div class="col-md-6">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" th:field="*{model}" class="form-control" id="model" required>
                </div>

                <div class="col-md-6">
                    <label for="type" class="form-label">Type</label>
                    <select th:field="*{type}" id="type" class="form-select" required>
                        <option value="Sedan">Sedan</option>
                        <option value="Limousine">Limousine</option>
                        <option value="SUV">SUV</option>
                        <option value="Convertible">Convertible</option>
                        <option value="Pick-Up">Pick-Up</option>
                        <option value="Minivan">Minivan</option>
                        <option value="Sports car">Sports car</option>
                        <option value="Coupe">Coupe</option>
                        <option value="Micro car">Micro car</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="transmissionType" class="form-label">Transmission Type</label>
                    <select th:field="*{transmissionType}" id="transmissionType" class="form-select" required>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                        <option value="Semi-Automatic">Semi-Automatic</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="fuelType" class="form-label">Fuel Type</label>
                    <select th:field="*{fuelType}" id="fuelType" class="form-select" required>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" required>
                </div>

                <div class="col-md-6">
                    <label for="basePrice" class="form-label">Base Price</label>
                    <input type="text" th:field="*{basePrice}" class="form-control" id="basePrice" required>
                </div>

                <div class="col-md-6">
                    <label for="kilometerPrice" class="form-label">Kilometer Price</label>
                    <input type="text" th:field="*{kilometerPrice}" class="form-control" id="kilometerPrice" required>
                </div>

                <!-- Car Internals -->
                <div class="col-md-6">
                    <label for="licensePlate" class="form-label">License Plate</label>
                    <input type="text" th:field="*{carInternals.licensePlate}" class="form-control" id="licensePlate" required>
                </div>

                <div class="col-md-6">
                    <label for="mileage" class="form-label">Mileage</label>
                    <input type="text" th:field="*{carInternals.mileage}" class="form-control" id="mileage" required>
                </div>

                <div class="col-md-6">
                    <label for="nextInspection" class="form-label">Next Inspection</label>
                    <input type="text" th:field="*{carInternals.nextInspection}" class="form-control" id="nextInspection" required>
                </div>

                <div class="col-md-6">
                    <label for="notes" class="form-label">Notes (Optional)</label>
                    <input type="text" th:field="*{carInternals.notes}" class="form-control" id="notes">
                </div>

                <!-- Submit Button -->
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-info w-50">Save Car</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

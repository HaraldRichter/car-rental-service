<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Rent Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <div th:insert="fragments/navbar :: navbar"></div>

    <!-- CONTENT -->
    <div class="container">
        <h3>Car Details</h3>
        <hr>
        <h2><span th:text="${car.manufacturer + ' ' + car.model}"></span></h2>
        <table class="table table-bordered">
            <tr>
                <th>Type</th>
                <td th:text="${car.priceCategory} + ' ' + ${car.type}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td th:text="${car.description}"></td>
            </tr>
            <tr>
                <th>Transmission</th>
                <td th:text="${car.transmissionType}"></td>
            </tr>
            <tr>
                <th>Fuel</th>
                <td th:text="${car.fuelType}"></td>
            </tr>
            <tr>
                <th>Base Price</th>
                <td th:text="${car.basePrice}"></td>
            </tr>
            <tr>
                <th>Kilometer Price</th>
                <td th:text="${car.kilometerPrice}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${car.isAvailable ?  'Available' : 'Reserved'}"></td>
            </tr>
        </table>

        <h4>Internals:</h4>

        <table class="table table-bordered">
            <tr>
                <th>License Plate</th>
                <td th:text="${car.carInternals.licensePlate}"></td>
            </tr>
            <tr>
                <th>Mileage</th>
                <td th:text="${car.carInternals.mileage}"></td>
            </tr>
            <tr>
                <th>Next Inspection</th>
                <td th:text="${car.carInternals.nextInspection}"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td th:text="${car.carInternals.notes}"></td>
            </tr>

        </table>
        <hr>
        <form action="#" th:action="@{/cars/rentCar}"  method="POST">
           <!-- th:object="${user}" th:object="${car}" -->
            <!-- The hidden form field "id" tells the Model which entry is to be updated -->
            <input type="hidden" th:field="{user.id}">
            <input type="hidden" th:field="{car.id}">

            <input type="number" th:field="{car.rentedDays}" class="form-control mb-4 w-25" placeholder="First Name">
            <input type="number" th:field="*{car.rentedKilometres}" class="form-control mb-4 w-25" placeholder="Last Name">



            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <!-- Back to Overview Button -->
        <a th:href="@{/cars/showAllCars}">Back to Overview</a>

        <!-- "Update"-Button
        <a th:href="@{/cars/showUpdateCarForm(id=${car.id})}"
           class="btn btn-info btn-sm" >
            Rent this car!
        </a>
        -->


</div>
</body>
</html>

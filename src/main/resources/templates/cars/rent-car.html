<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Rent Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- CONTENT -->

    <div class="container">


        <h3>Rent this car!</h3>

        <hr>

        <h2>
            <span th:text="${rentCarFormData.carDTO.manufacturer}">Manufacturer</span>
            <span th:text="${rentCarFormData.carDTO.model}">Model</span>
        </h2>

        <table class="table table-bordered">
            <tr>
                <th>Type</th>
                <td th:text="${rentCarFormData.carDTO.priceCategory} + ' ' + ${rentCarFormData.carDTO.type}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td th:text="${rentCarFormData.carDTO.description}"></td>
            </tr>
            <tr>
                <th>Transmission</th>
                <td th:text="${rentCarFormData.carDTO.transmissionType}"></td>
            </tr>
            <tr>
                <th>Fuel</th>
                <td th:text="${rentCarFormData.carDTO.fuelType}"></td>
            </tr>
            <tr>
                <th>Base Price</th>
                <td th:text="${rentCarFormData.carDTO.basePrice}"></td>
            </tr>
            <tr>
                <th>Kilometer Price</th>
                <td th:text="${rentCarFormData.carDTO.kilometerPrice}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:text="${rentCarFormData.carDTO.isAvailable ?  'Available' : 'Reserved'}"></td>
            </tr>
        </table>

        <hr>

        <form action="#" th:action="@{/cars/rentCar}" th:object="${rentCarFormData}" method="POST">

            <input type="hidden" th:field="*{carDTO.id}">
            <p>For how many days to you want to rent this car?</p>
            <input type="number" th:field="*{carDTO.rentedDays}" class="form-control mb-4 w-25" placeholder="Rented Days">
            <P>How many kilometers do you plan to drive (approximately)?</P>
            <input type="number" th:field="*{carDTO.rentedKilometers}" class="form-control mb-4 w-25" placeholder="Rented Kilometers">


            <input type="hidden" th:field="*{userDTO.id}">
            <!-- TODO: On Submit: Car is added to user's "rentedCars"-attribute -->
            <!-- TODO: On Submit: Car's "rentedDays" and "rentedKilometers" are to be updated -->
            <!-- TODO: On Sumbit: Car's "isAvailable" is to be set to "false" -->



            <button type="submit" class="btn btn-info col-2">Rent this car!</button>
        </form>



        <!-- Back to Overview Button -->
        <a th:href="@{/cars/showAllCars}">Back to Overview</a>



</div>
</body>
</html>

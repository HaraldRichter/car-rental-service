<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rent A Car!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Link to Overview Page -->
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cars/showAllCars}">Overview</a>
                </li>

                <!-- Link to Login-Page, if user isn't authenticated -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/showLoginPage}">Login</a>
                </li>

                <!-- Link to User Profile - wie kriege ich hier die User-id her? -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/showUserProfile(id=${#authentication.principal.id})}">Profile</a>
                </li>

                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/auth/showCreateEmployeePage}">Create Employee</a>
                </li>

                <li class="nav-item active" sec:authorize="hasRole('EMPLOYEE')">
                    <a class="nav-link" th:href="@{/users/showAllCustomers}">Customer Overview</a>
                </li>

                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/users/showAllEmployees}">Employee Overview</a>
                </li>

                <!-- Logout-Link, if user is authenticated -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none; background: none;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>Welcome!</h3>
        <!-- Note if the user is not logged in -->
        <p sec:authorize="!isAuthenticated()">
            Please log in to rent a car!
        </p>

        <!-- If the user is logged in, display his email and role(s)
        <p sec:authorize="isAuthenticated()">
            User: <span sec:authentication="principal.username"></span>
            <br><br>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </p>-->

        <p sec:authorize="isAuthenticated()">
            User (Email): <span sec:authentication="principal.username"></span>
            <br><br>
            Role(s):
        <ul>
            <li th:each="role : ${#authentication.authorities}" th:text="${role.authority}"></li>
        </ul>
        </p>

        <h3>All our Cars</h3>
        <hr>

        <!-- "Add Car"-Button -->
        <a th:href="@{/cars/showAddCarForm}" class="btn btn-primary btn-sm mb-3">
            Add Car
        </a>

        <!-- Search Filter -->
        <form action="#" th:action="@{/cars/showCarsByQuery}" method="GET">
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="">All Categories</option>
                <option value="Economy">Economy</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
                <option value="Luxury">Luxury</option>
            </select>

            <label for="type">Class:</label>
            <select name="type" id="type">
                <option value="">All Types</option>
                <option value="Sedan">Sedan</option>
                <option value="Pick-Up">Pick-Up</option>
            </select>

            <input type="checkbox" id="isAvailable" name="isAvailable" value="true">
            <label for="isAvailable"> Show only available</label>

            <input type="submit" value="Submit">
        </form>
        <br>


        <!-- Table that displays the cars -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Model</th>
                <th>Type</th>
                <th>Category</th>
                <th>Description</th>
                <th>Base Price</th>
                <th>Kilometer Price</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}"> <!-- loop over the list of cars; "car" is the loop variable -->
                <td> <strong th:text="${car.manufacturer + ' ' + car.model}" /> </td>
                <td th:text="${car.type}" />
                <td th:text="${car.priceCategory}" />
                <td th:text="${car.description}" />
                <td th:text="${car.basePrice}" />
                <td th:text="${car.kilometerPrice}" />
                <td th:text="${car.isAvailable ? 'available' : 'reserved'}" />
                <!-- "Show Details"-Button-->
                <td><a th:href="@{/cars/showCarById(id=${car.id})}"
                       class="btn btn-info btn-sm" >
                    Details
                </a>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

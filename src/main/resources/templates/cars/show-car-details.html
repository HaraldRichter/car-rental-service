<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Car Details</h3>
    <hr>
    <h2><span th:text="${car.manufacturer + ' ' + car.model}"/></h2>
    <table class="table table-bordered">
        <tr>
            <th>Type</th>
            <td th:text="${car.priceCategory} + ' ' + ${car.type}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${car.description}"></td>
        </tr>
        <tr>
            <th>Transmission</th>
            <td th:text="${car.transmissionType}"></td>
        </tr>
        <tr>
            <th>Fuel</th>
            <td th:text="${car.fuelType}"></td>
        </tr>
        <tr>
            <th>Base Price</th>
            <td th:text="${car.basePrice}"></td>
        </tr>
        <tr>
            <th>Kilometer Price</th>
            <td th:text="${car.kilometerPrice}"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${car.rentedStatus ? 'Reserved' : 'Available'}"></td>
        </tr>
        <!--
        <tr>
            <th>License Plate</th>
            <td th:text="${car.internalInfo.licensePlate}"></td>
        </tr>
        <tr>
            <th>Mileage</th>
            <td th:text="${car.internalInfo.mileage}"></td>
        </tr>
        <tr>
            <th>Next Inspection</th>
            <td th:text="${car.internalInfo.nextInspection}"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td th:text="${car.internalInfo.notes}"></td>
        </tr>
        -->
    </table>
    <hr>
    <a th:href="@{/cars/showAllCars}">Back to Overview</a>



</div>
</body>
</html>

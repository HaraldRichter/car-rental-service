<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rent A Car!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">

                <a class="nav-link" th:href="@{/cars/showAllCars}">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/showLoginPage}">Login</a>
            </li>

            <!-- Link to Login-Page, if user isn't authenticated -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/showLoginPage}">Login</a>
            </li>

            <!-- Logout-Link, if user is authenticated -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none; background: none;">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <h3>Car Details</h3>
    <hr>
    <h2><span th:text="${car.manufacturer + ' ' + car.model}"/></h2>
    <table class="table table-bordered">
        <tr>
            <th>Type</th>
            <td th:text="${car.priceCategory} + ' ' + ${car.type}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${car.description}"></td>
        </tr>
        <tr>
            <th>Transmission</th>
            <td th:text="${car.transmissionType}"></td>
        </tr>
        <tr>
            <th>Fuel</th>
            <td th:text="${car.fuelType}"></td>
        </tr>
        <tr>
            <th>Base Price</th>
            <td th:text="${car.basePrice}"></td>
        </tr>
        <tr>
            <th>Kilometer Price</th>
            <td th:text="${car.kilometerPrice}"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${car.isAvailable ?  'Available' : 'Reserved'}"></td>
        </tr>
        </table>

        <h4>Internals:</h4>

        <table class="table table-bordered">
        <tr>
            <th>License Plate</th>
            <td th:text="${car.carInternals.licensePlate}"></td>
        </tr>
        <tr>
            <th>Mileage</th>
            <td th:text="${car.carInternals.mileage}"></td>
        </tr>
        <tr>
            <th>Next Inspection</th>
            <td th:text="${car.carInternals.nextInspection}"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td th:text="${car.carInternals.notes}"></td>
        </tr>

    </table>
    <hr>

    <!-- Back to Overview Button -->
    <a th:href="@{/cars/showAllCars}">Back to Overview</a>

    <!-- "Delete"-Button -->
    <a th:href="@{/cars/deleteCar(id=${car.id})}"
       class="btn btn-danger btn-sm"
       onclick="if (!(confirm('Are you sure you want to delete this car?'))) return false"> <!-- JS prompt in button klick -->
        Delete
    </a>

    <!-- "Update"-Button -->
    <a th:href="@{/cars/showUpdateCarForm(id=${car.id})}"
       class="btn btn-info btn-sm" >
        Update
    </a>



</div>
</body>
</html>

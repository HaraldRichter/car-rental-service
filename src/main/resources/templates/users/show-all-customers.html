<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <div th:insert="fragments/navbar :: navbar"></div>

    <!-- CONTENT -->
    <div class="container">
        <h3>Welcome!</h3>
        <!-- Note if the user is not logged in -->
        <p sec:authorize="!isAuthenticated()">
            Please log in to rent a car!
        </p>

        <!-- If the user is logged in, display his email and role(s)
        <p sec:authorize="isAuthenticated()">
            User: <span sec:authentication="principal.username"></span>
            <br><br>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </p>-->

        <p sec:authorize="isAuthenticated()">
            User (Email): <span sec:authentication="principal.username"></span>
            <br><br>
            Role(s):
        <ul>
            <li th:each="role : ${#authentication.authorities}" th:text="${role.authority}"></li>
        </ul>
        </p>

        <h3>All our Cars</h3>
        <hr>

        <!-- "Add Car"-Button
        <a th:href="@{/users/showA}" class="btn btn-primary btn-sm mb-3">
            Add Car
        </a>-->


        <!-- Table that displays the cars -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Street</th>
                <th>Postal Code</th>
                <th>Town</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}"> <!-- loop over the list of users; "user" is the loop variable -->
                <td> <strong th:text="${user.firstName + ' ' + user.lastName}" /> </td>
                <td th:text="${user.email}" />
                <td th:text="${user.street}" />
                <td th:text="${user.postalCode}" />
                <td th:text="${user.town}" />

                <!-- "Show Details"-Button
                <td><a th:href="@{/cars/showCarById(id=${car.id})}"
                       class="btn btn-info btn-sm" >
                    Details
                </a>-->
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>

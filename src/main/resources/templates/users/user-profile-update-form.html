<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Update Profile</h3>
    <hr>
    <form action="#" th:action="@{/users/updateUserProfile}" th:object="${user}" method="POST">

        <!-- The hidden form field "id" tells the Model which entry is to be updated -->
        <!-- The other fields are there so that they aren't deleted when the user sends the form -->
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{password}"> <!-- TODO: Add change/reset Password functionality -->
        <input type="hidden" th:field="*{roles}">


        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        <input th:if="${user.jobTitle != null}" type="text"  th:field="*{jobTitle}" class="form-control mb-4 w-25" placeholder="Job Title">
        <input type="text" th:field="*{street}" class="form-control mb-4 w-25" placeholder="Street">
        <input type="text" th:field="*{postalCode}" class="form-control mb-4 w-25" placeholder="Postal Code">
        <input type="text" th:field="*{town}" class="form-control mb-4 w-25" placeholder="town">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
   <a th:href="@{/users/showUserProfile(id=${user.id})}">Back to Profile</a>

</div>

</body>
</html>

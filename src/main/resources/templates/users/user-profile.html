<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- CONTENT -->
    <div class="container">
        <h3>User Details</h3>
        <hr>
        <h2><span th:text="${user.firstName + ' ' + user.lastName}"></span></h2>
        <table class="table table-bordered">
            <tr th:if="${user.jobTitle != null}">
                <th>Job Title</th>
                <td th:text="${user.jobTitle}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th>Street</th>
                <td th:text="${user.street}"></td>
            </tr>
            <tr>
                <th>Postal Code</th>
                <td th:text="${user.postalCode}"></td>
            </tr>
            <tr>
                <th>Town</th>
                <td th:text="${user.town}"></td>
            </tr>
        </table>
        <hr>

        <!-- Back to Overview Button -->
        <a th:href="@{/cars/showAllCars}">Back to Overview</a>

        <!-- "Delete Profile"-Button
        <a th:href="@{/cars/deleteCar(id=${car.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure you want to delete this car?'))) return false">
            Delete
        </a>
        -->
        <!-- "Update Profile"-Button -->
        <a th:href="@{/users/showUpdateUserProfileForm(id=${user.id})}"
           class="btn btn-info btn-sm" >
            Update
        </a>



    </div>

</body>
</html>
